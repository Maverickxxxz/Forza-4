<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="profile.css">
    <link rel="stylesheet" href="fontawesome/css/all.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>    
    <title>Il mio profilo</title>
</head>
<body>
    <div class="griglia">
        <div class="container">
            <div class="leftbox">
                <nav>
                    <a onclick="tabs(0)" 
                    class="tab active">
                        <i class="fa fa-user"></i>
                    </a>
                    <a onclick="tabs(1)" 
                    class="tab">
                        <i class="fa fa-gamepad"></i>
                    </a>
                    <a onclick="tabs(2)" 
                    class="tab">
                        <i class="fa fa-tv"></i>
                    </a>
                    <a onclick="tabs(3)" 
                    class="tab">
                        <i class="fa fa-cog"></i>
                    </a>
                </nav>
            </div>
            <div class="rightbox">
                <div class="profile tabShow">
                    <h1>INFORMAZIONI PERSONALI:</h1>
                    <h2>Nome e Cognome:</h2>
                    <input type="text" 
                    class="input" placeholder="Nome e Cognome..." disabled>
                    <h2>Data di Nascita:</h2>
                    <input type="date" 
                    class="input" placeholder="" disabled>
                    <h2>Email:</h2>
                    <input type="email" 
                    class="input"  placeholder="inserisci email..." id="#email" disabled>
                    <h2>Password</h2>
                    <input type="password" 
                    class="input" placeholder="password..." disabled>
                    <div>
                        <button class="btn">Salva</button>
                        <button class="btn1">Modifica</button> 
                    </div>
                    
                </div>
                <div class="record tabShow">
                    <h1>RECORD:</h1>
                    <h2>Partite Giocate:</h2>
                    <p></p>
                    <h2>Partite Vinte:</h2>
                    <p></p>
                    <h2>Locale:</h2>
                    <p></p>
                    <h2>Online:</h2>
                    <p></p>
                </div>
                <div class="privacy tabShow">
                    <h1>CHE ALTRO?</h1>
                    <h2>Manager Email Noti.</h2>
                    <p>15 Maggio 2023</p>
                    <h2>Manage Privacy Settings</h2>
                    <p></p>
                    <h2>View Terms Of User</h2>
                    <p></p>
                    <h2>Protect Account</h2>
                    <p></p>
                    <button class="btn">Update</button>
                </div>
                <div class="settings tabShow">
                    <h1>IMPOSTAZIONI:</h1>
                    <h2>Colore Pedina:</h2>
                    <input class="radio" type="radio" name="Radio" id="Giallo" disabled> <label for="Giallo" class="pedina1">Giallo</label> 
                    <input class="radio" type="radio" name="Radio" id="Rosso"  disabled> <label for="Rosso" class="pedina2">Rosso</label>
                    <h2>Grassetto:</h2>
                    <input class="radio2" type="radio" name="Grassetto" id="Si"  disabled> <label for="Si" class="grassetto" style="font-weight: bold;">Si</label>
                    <input class="radio2" type="radio" name="Grassetto" id="No" checked disabled> <label for="No" class="grassetto">No</label>

                    <div>
                        <button class="btn">Salva</button>
                        <button class="btn1">Modifica</button>
                    </div>
                    <div>
                        <button class="btn">Riazzera Record</button>
                        <button class="btn">Elimina Account</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="fotocontainer">
            <img class = "pedinagialla" src="../sources/giallo.png" style="visibility: hidden;">
        </div>
    </div>
    <script>
        const tabBtn = document.querySelectorAll(".tab");
        const tab = document.querySelectorAll(".tabShow");
        var $img = $(".pedinagialla");
        var $giallo = $("#Giallo");

        function tabs(panelIndex){
            tab.forEach(function(node) {
                node.style.display = "none";
            });
            tab[panelIndex].style.display = "block";
            if(panelIndex == 3){
                if($giallo.is(":checked")){
                    $img.attr("src", "../sources/giallo.png")
                    $img.attr("style", "visibility: visible");
                }
                else{
                    $img.attr("src", "../sources/rosso.png")
                    $img.attr("style", "visibility: visible");
                }
            }
            else{
                $img.attr("style", "visibility: hidden");
            }
        }
        tabs(0);
    </script>
    <script>
        $(".tab").click(function(){
            $(this).addClass("active").siblings().removeClass("active");
        })
    </script>
    <script>
        var $inp = $(".input");
        var $update = $(".btn");
        var $mod = $(".btn1");
        var $radio = $(".radio");
        var $radio2 = $(".radio2");
        $update.click(function(){
            $inp.attr('disabled', 'disabled');
            $radio.attr("disabled", "disabled");
            $radio2.attr("disabled", "disabled");
            tabs(3);
        })
        $mod.click(function(){
            $radio.removeAttr("disabled");
            $radio.val('')
            $radio2.removeAttr("disabled");
            $radio2.val('')
            $inp.removeAttr("disabled");
            $inp.val('');
        })
    </script>
</body>
</html>
