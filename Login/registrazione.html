<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="">
    <link rel="stylesheet" href="registrazione.css">
    <script src="./registrazione.js">
        const urlParams = new URLSearchParams(window.location.search);
        const reg = urlParams.get('reg');
    </script>
</head>

<body>
    <div class="contenitore1">
        <div class="form-box">
            <h1 id="titolo">Registrati</h1>
            <form>
                <div class="input-group">

                    <div class="input-field" id="campo_nome">
                        <input name="nome_utente" type="text" placeholder="Nome utente">
                    </div>

                    <div class="input-field">
                        <input name="email" type="email" placeholder="Email">
                    </div>

                    <div class="input-field">

                        <input name="password" type="password" placeholder="Password">
                    </div>

                </div>

                <div class="btn-field">
                    <button type="button" id="bottoneRegistrati" onclick="clickLogin(0, reg);">Registrati</button>
                    <button type="button" id="bottoneLogin" class="disabilitato" onclick="clickLogin(1, reg);">Accedi</button>
                </div>
            </form>
        </div>

    </div>



        


</body>

</html>
