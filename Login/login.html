<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="form-sign.js"></script>
    <link rel="stylesheet" href="form-sign.css">
    

</head>

<body>
    <div class="contenitore1">
        <div class="form-box">
            <h1 id="titolo">ACCEDI</h1>
            <form name="form_registrazione" method="post">
                <div class="input-group">

                    <div class="input-field">
                        <input name="email" type="email" placeholder="Email">
                    </div>

                    <div class="input-field">
                        <input name="password" type="password" placeholder="Password">
                    </div>

                </div>

                <div class="btn-field">
                    <button type="button" id="bottoneLogin" onclick="presa_elementi_registrazione();">Accedi</button> 
     
                </div>
            </form>
        </div>

    </div>
    <script src="registrazione.js"></script>
</body>

</html>
