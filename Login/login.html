<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="form-sign.js"></script>
    <link rel="stylesheet" href="form-sign.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.2.0/fonts/remixicon.css" rel="stylesheet">


</head>

<body>
    <div class="contenitore1">
        <div class="form-box">
            <h1 id="titolo">ACCEDI</h1>

            <form name="form_login" method="post">
                <div class="input-group">

                    <div class="input-field">
                        <i class="ri-mail-fill"></i>
                        <input name="email_l" id="email_l" type="email" oninput="verifica_vuoto();">
                        <label id="label_email_l" for="email_l">Email</label>
                    </div>

                    <div class="input-field">
                        <i class="ri-key-fill"></i>
                        <input name="password_l" id="password_l" type="password" oninput="verifica_vuoto();">
                        <label id="label_password_l"for="password_l">Password</label>
                    </div>

                </div>

                <div class="btn-field">
                    <button type="button" id="bottoneLogin" onclick="presa_elementi_login();">Accedi</button>

                </div>
            </form>
        </div>

    </div>



</body>

</html>
