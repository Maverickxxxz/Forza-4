<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="form-sign.js"></script>
    <link rel="stylesheet" href="form-sign.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.2.0/fonts/remixicon.css" rel="stylesheet">


</head>

<body>
    <div class="contenitore1">
        <div class="form-box">
            <h1 id="titolo">ACCEDI</h1>
            <form name="form_login" method="post">
                <div class="input-group">

                    <div class="input-field">
                        <i class="ri-mail-fill"></i>
                        <input name="email_l" type="email">
                        <label for="email_r">Email</label>
                    </div>

                    <div class="input-field">
                        <i class="ri-key-fill"></i>
                        <input name="password_l" type="password">
                        <label for="password_r">Password</label>
                    </div>

                </div>

                <div class="btn-field">
                    <button type="button" id="bottoneLogin" onclick="presa_elementi_login();">Accedi</button>

                </div>
            </form>
        </div>

    </div>
    <script src="registrazione.js"></script>
</body>

</html>
