    <div id="prima-pagina" class="container">
        <div class="codice">
            <div id="crea" class="crea">
                <i class="fa fa-chess-board fa-beat mb-1"></i><h1>CREA UNA STANZA:</h1>
                <div class="form">
                    <form id="crea_stanza">
                        <input type="text" id="nomeStanza" class="cod" placeholder="Nome della stanza">
                        <button class="btn btn-outline-warning" type="button" onclick="import('./client.js').then(module => module.creaStanza())">Crea stanza</button>
                    </form>
                </div>
            </div>
            <div id="unisciti" class="unisciti">
                <i class="fa fa-gamepad fa-beat mb-1"></i><h1>UNISCITI A UNA STANZA:</h1>
                <div class="form">
                    <form id="unisciti_stanza" onsubmit="return false;">
                        <input type="text" id="nomeStanzaUnione" class="cod" placeholder="Codice della stanza">
                        <button class="btn btn-outline-danger" type="button" onclick="import('./client.js').then(module => module.uniscitiStanza())">Unisciti</button>
                    </form>
                </div>
            </div>

            <div id="attesa" class="attesa">
                <div class="loader"></div>
                <h1>Sei in attesa che un altro giocatore si connetti...</h1>
            </div>
        </div>
        <div class="stanze" id="stanze">
            <div class="cont-sx">
                <div id="header">
                    <h1>STANZE ATTIVE:</h1>
                </div>
                <ol id="creatore_lista" class="list-group list-group mt-3">
                </ol>
            </div>
            <div class="cont-dx">
                <div class="cont-cl">
                    <div id="header">
                        <h1>CLASSIFICA:</h1>
                    </div>
                      <div id="leaderboard">
                        <div class="ribbon"></div>
                        <table>
                          <tr>
                            <td class="number">1</td>
                            <td id="top1" class="name"></td>
                            <td class="points" id="punto1">
                            </td>
                          </tr>
                          <tr>
                            <td class="number">2</td>
                            <td id="top2" class="name"></td>
                            <td class="points" id="punto2"></td>
                          </tr>
                          <tr>
                            <td class="number">3</td>
                            <td id="top3" class="name"></td>
                            <td class="points" id="punto3"></td>
                          </tr>
                          <tr>
                            <td class="number">4</td>
                            <td id="top4" class="name"></td>
                            <td class="points" id="punto4"></td>
                          </tr>
                          <tr>
                            <td class="number">5</td>
                            <td id="top5" class="name"></td>
                            <td class="points" id="punto5"></td>
                          </tr>
                          <tr>
                            <td class="number">6</td>
                            <td id="top6" class="name"></td>
                            <td class="points" id="punto6"></td>
                          </tr>
                        </table>
                      </div>
                </div>
                
            </div>
        </div>
    </div>
         

    <div id = "griglia" class="griglia">
        <div class="row1">
            <h1 id="testo">CONNECT FOUR</h1>
            <h2 id="winner"></h2>
            <h2 id="loser"></h2>
        </div>
        <div class="col1">
            <div class="player1c">
                <div class="pedinar">
                    <img id="rosso" src="pedinarossa.png" width="30%">
                </div>
                <div class="scritta">
                    <h1 id="player1">PLAYER 1</h1>
                    <h2 id="turno1">È il tuo turno!</h1>
                </div>
            </div>
        </div>
        <div class="col2">
            <div id="board" style="visibility: hidden;"></div>
        </div>
        <div class="col3">
            <div class="player2">
                <div class="pedinag">
                    <img id="giallo" src="pedinagialla.png" width="38%">
                    
                </div>
                <div class="scritta2">
                    <h1 id="player2">PLAYER 2</h1>
                    <h2 id="turno2">È il tuo turno!</h2>
                </div>
            </div>
        </div>
        <div class="row2">
            <div class="div_pulsanti">
                <button class="btn" id="abbandona"><a href="http://localhost/Progetto/Home/index.php">ABBANDONA</a></button>

                <button disabled class="btn" id="torna_lobby" onclick="import('./client.js').then(module => module.torna_lobby())"> TORNA ALLA LOBBY</button>
            </div>
        </div>
