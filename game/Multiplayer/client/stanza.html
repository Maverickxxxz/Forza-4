<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./stanza.css">
    
    <script src="./script.js" type="module"></script>

    <title>Stanza</title>
</head>
<body>
    <div class="container">
        <h1>Stanze di Chat</h1>
        <div class="room-list">
            <!-- Qui verranno aggiunte le stanze dinamicamente -->
        </div>
        <form id="crea_stanza">
            <input type="text" id="room-name" placeholder="Nome della stanza">
            <button type="submit">Crea stanza</button>
        </form>
        <form id="unisciti_stanza" onsubmit="return false;">
            <input type="text" id="codice_stanza" placeholder="Codice della stanza">
            <button type="button" onclick="import('./script.js').then(module => module.unisciti())">Unisciti</button>
        </form>
    </div>
</body>
</html>
